<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./newcalculator.css">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="calsi">
            <h1>calculator</h1>
            <input type="text" id="result" style="height: 50px; width:250px; margin-left:20px; border-radius:10px; font-size: 50px;">
            <input type='button' value = 'C' onclick="clearScreen()" class="clear"/>
            <div class="keys">

                <input type="button" value="7" onclick="display(7)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="8"  onclick="display(8)"  style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="9"  onclick="display(9)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="/"  onclick="display('/')" style="height: 40px;border-radius:15px; background-color:rgb(255, 17, 0)"></input>
                <input type="button" value="4"  onclick="display(4)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="5"  onclick="display(5)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="6"  onclick="display(6)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="x"  onclick="display('*')" style="height: 40px;border-radius:15px; background-color:rgb(229, 255, 0)"></input>
                <input type="button" value="1"  onclick="display(1)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="2" onclick="display(2)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="3" onclick="display(3)" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="-" onclick="display('-')" style="height: 40px;border-radius:15px; background-color:rgb(255, 0, 55)"></input>
                <input type="button" value="." onclick="display('.')" style="height: 40px;border-radius:15px; background-color:rgb(0, 255, 106)"></input>
                <input type="button" value="0" class="button" onClick="display('0')" style="height: 40px;border-radius:15px; background-color:aqua"></input>
                <input type="button" value="." class="button" onClick="display('.')" style="height: 40px;border-radius:15px; background-color:rgb(255, 166, 0)"></input>
                <input type="button" value= "=" class="button equal-sign" onClick="solve()" ></input>
                <input type="button" value="+" class="operator" onClick="display('+')" style="height: 40px;border-radius:15px; background-color:rgb(68, 0, 255)"></input>
            </div>
            <!-- <button onclick="exe()">=</button>
            <button onclick="cancel()">ac</button>
            <button onclick="cls()">c</button> -->

        </div>
    </div>

    <script>
    function display(val){

document.getElementById('result').value += val

return val

}
function solve(){

let x = document.getElementById('result').value

let y = eval(x);

document.getElementById('result').value = y

return y

}
function clearScreen(){

document.getElementById('result').value = ''

}






    </script>
</body>
</html>
